name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install deps
        run: pnpm install
      - name: Build
        run: pnpm run build
      - name: Run e2e script (build, serve, test)
        run: pnpm run e2e
      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-artifacts
          path: |
            test-results/**
            playwright-report/**
            .playwright/**
            # include any serve logfile generated by the e2e script
            /tmp/*.log
