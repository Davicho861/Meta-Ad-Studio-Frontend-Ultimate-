<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Seed Celestia — Meta Ad Studio</title>
  </head>
  <body>
    <h1>Seed Celestia</h1>
    <p>Injecting demo template into localStorage for Meta Ad Studio...</p>
    <pre id="result" style="white-space:pre-wrap;word-break:break-word;"></pre>
    <script>
      (function() {
        try {
          const seed = [
            {
              id: 'celestia_campaign_001',
              url: '/images/campaign-examples/aura_times_square.webp',
              srcWebp: '/images/campaign-examples/aura_times_square.webp',
              srcJpg: '/images/campaign-examples/aura_times_square.jpg',
              srcSet: { webp: '/images/campaign-examples/aura_times_square.webp', webp2x: '/images/campaign-examples/aura_times_square-2x.webp', jpg: '/images/campaign-examples/aura_times_square.jpg', jpg2x: '/images/campaign-examples/aura_times_square-2x.jpg' },
              alt: 'Celestia — Advertising Launch',
              credit: 'Meta Ad Studio — seeded',
              prompt: 'Celestia — immersive bioluminescent metaverse launch with interactive holograms',
              timestamp: new Date().toISOString(),
              engagement: 95,
              ctr: 6,
              reach: 300000
            }
          ];

          const key = 'meta_ad_studio_templates_v1';
          localStorage.setItem(key, JSON.stringify(seed));
          document.getElementById('result').textContent = 'Seed injected to localStorage key: ' + key + '\n\n' + JSON.stringify(seed, null, 2);

          // Redirect back to the app so the templates are visible
          setTimeout(() => {
            try { window.location.href = '/campaigns'; } catch (e) { window.location.href = '/'; }
          }, 1200);
        } catch (e) {
          document.getElementById('result').textContent = 'Error injecting seed: ' + e;
        }
      })();
    </script>
  </body>
</html>
